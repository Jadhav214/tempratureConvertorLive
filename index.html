<html>
    <head>
        <title> Temprature converor By Kamal Sir</title>
        <style>
             * {font-size:30px;}
        body {background-color:aquamarine;}
        </style> 
        <link rel="icon" href="temp.png">
    </head>
    <body>
        <center>
            <h1> Temprature convertor </h1>
            <form>
                <input type="number" step="any" placeholder="Enter Temprature in cel " id="cel" style="width:fit-content;"/>
                <label>in celcious</label>
                <br><br>
                <input type="number" step="any" placeholder="Enter Temprature in Far " id="far"/>
                <label> in Farranite</label>
            </form>
            <script>
                let cel = document.getElementById("cel");
                let far = document.getElementById("far");

                cel.addEventListener("input",function(){
                    let c = parseFloat(cel.value);
                    let f =  (c*5/9) +32;
                    far.value=f.toFixed(2);
                });
                far.addEventListener("input",function(){
                    let f = parseFloat(far.value);
                    let c = (f-32)*5/9;
                    cel.value=c.toFixed(2);
                });
            </script>
        </center>
    </body>
</html>
